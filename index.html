<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twenty Seven</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
    }
    .product {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .product h2 {
      margin: 10px 0;
      font-size: 26px;
    }
    .product p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #555;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0e0e0;
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    Twenty Seven
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/500x400?text=27+Oversized+Black+T-Shirt" alt="27 Oversized Black T-Shirt">
    <h2>27 Oversized Black T-Shirt</h2>
    <p>100% Cotton</p>
    <p><strong>Price: Soon</strong></p>
    <a href="#" class="btn">Order Now</a>
  </div>

  <footer>
    &copy; 2025 Twenty Seven. All rights reserved.
  </footer>

</body>
  </html>
